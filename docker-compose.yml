  solr7:
    image: library/solr:7
    container_name: solr7
    restart: unless-stopped
    volumes:
      - ./solr/7/cores:/opt/solr/server/solr/cores
      - ./solr/7/home:/home/solr
    ports:
      - 0.0.0.0:8983:8983

  solr8:
    image: library/solr:8.5.2
    container_name: solr8
    restart: unless-stopped
    volumes:
      - ./solr/8/cores:/var/solr/data
    ports:
      - 8985:8983

